{% extends "auctions/layout.html" %}

{% block body %}
    {% block listings %}
    {% endblock %}
    <br/>
    {% if noResults == True %}
        <h3>No Active Listings Right Now</h3>
    {% endif %}
    {% for listing in listings %}
        <li><a href="{% url 'listing' listing.0 %}"> {{ listing.1 }}</a></li>
    {% endfor %}    
{% endblock %}
